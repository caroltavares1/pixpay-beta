<ion-content [fullscreen]="true">

  <div class="ion-padding">
    <!-- <img alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <p>Email</p>
            <ion-input aria-label="Email" fill="outline"
              class="custom"
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCtrl="ngModel"></ion-input>

            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none">
              <ion-label class="ion-text-wrap">
                <p><i>Email deve ser vÃ¡lido.</i></p>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <p>Senha</p>
            <ion-input aria-label="Senha" fill="outline"
              class="custom"
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passwordCtrl="ngModel"></ion-input>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none">
              <ion-label class="ion-text-wrap">
                <p><i>Senha deve possuir no mÃ­nimo 6 caracteres.</i></p>
              </ion-label>
            </ion-item>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              type="button"
              color="primary"
              fill="clear"
              expand="block"
              (click)="onSwitchAuthMode()">
              Mudar para {{ isLogin ? 'Cadastrar' : 'Entrar' }}
            </ion-button>
            <ion-button
              type="submit"
              expand="block"
              [disabled]="!f.valid">
              {{ isLogin ? 'Entrar' : 'Cadastrar' }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
